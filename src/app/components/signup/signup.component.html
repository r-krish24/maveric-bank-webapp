<div class="login-form">
    <h3>User Registration</h3>
    <form (ngSubmit)="onSubmit()" role = "form" class="well" ng-hide="ifSearchUser">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control form-control-sm" id="firstName" 
            [(ngModel)]="user.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label>Middle Name</label>
            <input type="text" class="form-control" id="middleName" 
            [(ngModel)]="user.middleName" name="middleName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" 
            [(ngModel)]="user.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" 
            [(ngModel)]="user.phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" 
            [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" 
            [(ngModel)]="user.address" name="address">
        </div>
        <div class="form-group">
            <label>Date Of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" 
            [(ngModel)]="user.dateOfBirth" name="dateOfBirth">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender" 
            [(ngModel)]="user.gender" name="gender">
        </div>
        <div class="form-group" style="display:none">
            <label>Role</label>
            <input type="text" class="form-control" id="role" 
            [(ngModel)]="user.role" name="role">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" 
            [(ngModel)]="user.password" name="password">
        </div>
        <div  class="action">
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
